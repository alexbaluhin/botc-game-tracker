@if (link() && !disabled()) {
  <a [class.secondary]="type() === 'secondary'" [routerLink]="link()">
    <ng-container [ngTemplateOutlet]="content" />
  </a>
} @else {
  <button
    [class.secondary]="type() === 'secondary'"
    [disabled]="disabled()"
    (click)="buttonClicked.emit()">
    <ng-container [ngTemplateOutlet]="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
