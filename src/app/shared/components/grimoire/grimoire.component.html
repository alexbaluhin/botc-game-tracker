<div class="players-container">
  <img
    class="red-circle"
    [class.setup-mode]="setupMode()"
    [ngSrc]="'./assets/common/grimoire-red-circle.png'"
    width="276"
    height="276"
    alt="The red ominous circle" />
  <div class="grimoire-center">
    <ng-content select="[in-grimoire-center]"></ng-content>
  </div>
  @for (player of players(); track player; let i = $index) {
    <app-player
      class="player"
      [player]="player"
      (click)="playerClicked.emit(i)"
      appLongPress
      (longPress)="playerLongPressed.emit(i)"
      #playerElement></app-player>
  }
</div>
