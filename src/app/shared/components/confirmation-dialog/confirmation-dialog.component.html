<div>{{ dialogData.message }}</div>
<footer>
  <app-button
    type="secondary"
    class="button"
    (buttonClicked)="dialogRef.close(true)"
    >{{ dialogData.agreeButtonText ?? 'Yes' }}</app-button
  >
  <app-button
    type="secondary"
    class="button"
    (buttonClicked)="dialogRef.close(false)"
    >{{ dialogData.disagreeButtonText ?? 'No' }}</app-button
  >
</footer>
