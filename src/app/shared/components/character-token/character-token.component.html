<div class="token">
  @if (character()) {
    <img
      [ngSrc]="'/assets/characters-icons/' + character().id + '.png'"
      width="52"
      height="52"
      [alt]="character().name" />
    <svg viewBox="0 0 150 150">
      <path
        id="curve"
        d="M 13 75 C 13 160, 138 160, 138 75"
        fill="transparent" />
      <text text-anchor="middle" x="66.6%">
        <textPath xlink:href="#curve">{{ character().name }}</textPath>
      </text>
    </svg>
  }
</div>
