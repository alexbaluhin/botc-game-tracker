@if (link() && !disabled()) {
  <a
    [routerLink]="link()"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
    <ng-container [ngTemplateOutlet]="content" />
  </a>
} @else {
  <button [disabled]="disabled()" (click)="buttonClicked.emit()">
    <ng-container [ngTemplateOutlet]="content" />
  </button>
}

<ng-template #content>
  <span class="icon">
    <ng-content select="[icon]" />
  </span>
  <span class="label">
    <ng-content select="[label]" />
  </span>
</ng-template>
