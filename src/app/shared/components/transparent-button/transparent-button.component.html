@if (link() && !disabled()) {
  <a
    [class.title]="!smallText()"
    [class.subtitle]="smallText()"
    [routerLink]="link()">
    <ng-container [ngTemplateOutlet]="content" />
  </a>
} @else {
  <button
    [class.title]="!smallText()"
    [class.subtitle]="smallText()"
    [disabled]="disabled()"
    (click)="buttonClicked.emit()">
    <ng-container [ngTemplateOutlet]="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
