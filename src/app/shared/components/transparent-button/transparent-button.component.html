@if (link() && !disabled()) {
  <a [routerLink]="link()">
    <ng-container [ngTemplateOutlet]="content" />
  </a>
} @else {
  <button [disabled]="disabled()" (click)="buttonClicked.emit()">
    <ng-container [ngTemplateOutlet]="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
