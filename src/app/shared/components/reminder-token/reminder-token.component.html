<div class="token">
  <img
    [ngSrc]="
      './assets/characters-icons/' + reminder().relatedCharacter.id + '.png'
    "
    [width]="largeImageSize()"
    [height]="largeImageSize()"
    [alt]="reminder().relatedCharacter.name" />
  <svg viewBox="0 0 150 150">
    <path id="curve" d="M 13 75 C 13 160, 138 160, 138 75" fill="transparent" />
    <text text-anchor="middle" x="66.6%">
      <textPath xlink:href="#curve">{{ reminder().text }}</textPath>
    </text>
  </svg>
</div>
