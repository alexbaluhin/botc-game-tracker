<main>
  <app-game-logo></app-game-logo>
  <h1 class="subtitle">Choose the script</h1>
  <nav>
    <app-transparent-button
      class="upload-json-button"
      (buttonClicked)="fileInput.click()">
      <div class="upload-json-text-container">
        <img
          ngSrc="./assets/common/share.svg"
          alt="Share icon"
          width="24"
          height="24" />
        <span>Upload json</span>
      </div>
    </app-transparent-button>
    @for (script of scripts; track script) {
      <app-transparent-button (click)="onScriptChoose(script)">
        @if (script.logo) {
          <img
            class="script-logo"
            [ngSrc]="script.logo"
            [alt]="script.name + ' logo'"
            width="58"
            height="69"
            appTransparentButtonImg />
        }
        {{ script.name }}
      </app-transparent-button>
    }
  </nav>
</main>

<input
  type="file"
  accept="*.json"
  hidden
  (change)="onCustomScriptLoad($event)"
  #fileInput />
