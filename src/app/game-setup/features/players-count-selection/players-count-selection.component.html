<app-game-setup-header backLink="/script-selection">
  <span header>How many players?</span>
</app-game-setup-header>
<main>
  <app-grimoire [players]="players()">
    <app-counter
      in-grimoire-center
      class="counter"
      [ngModel]="players().length"
      (ngModelChange)="onPlayersCountChange($event)"></app-counter>
  </app-grimoire>
</main>
<app-action-bar>
  <button (click)="acceptPlayersCount()">Proceed</button>
</app-action-bar>
