<app-game-modal>
  <main class="container">
    <input
      class="subtitle player-name-input"
      placeholder="Name"
      [(ngModel)]="playerName"
      (keyup.enter)="input.blur()"
      #input />
    <app-button
      class="button"
      type="secondary"
      (buttonClicked)="editCharacter()"
      >Character</app-button
    >
    <app-button class="button" type="secondary" (buttonClicked)="addReminder()"
      >Add reminder</app-button
    >
    <app-button
      class="button"
      type="secondary"
      (buttonClicked)="togglePlayerShroud()">
      <div class="button-content">
        @if (player().isDead) {
          <span>Alive</span>
        } @else {
          <img
            [ngSrc]="'./assets/common/skull.svg'"
            width="24"
            height="24"
            alt="Skull icon" />
          <span>Died</span>
        }
      </div>
    </app-button>
  </main>
</app-game-modal>
