<main>
  <app-game-header></app-game-header>
  <app-grimoire
    [setupMode]="false"
    [players]="gameStateService.info().players"
    [reminders]="gameStateService.info().reminders"
    (playerClicked)="editPlayer($event)"
    (playerTokenMoved)="updatePlayerTokenPosition($event)"
    (reminderClicked)="removeReminder($event)"
    (reminderTokenMoved)="updateReminderTokenPosition($event)"></app-grimoire>
</main>
<app-action-bar>
  <app-game-nav></app-game-nav>
</app-action-bar>
