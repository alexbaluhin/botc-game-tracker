<header>
  <app-characters-count-per-type-hint
    [players]="
      gameStateService.info().players
    "></app-characters-count-per-type-hint>

  <button [cdkMenuTriggerFor]="contextMenu" class="context-button">
    <img
      [ngSrc]="'./assets/icons/utility/three-dots.svg'"
      width="24"
      height="24"
      alt="Three dots icon" />
  </button>
</header>

<ng-template #contextMenu>
  <div class="context-menu" cdkMenu>
    <button class="context-menu-item" cdkMenuItem (click)="share()">
      <img
        ngSrc="./assets/icons/utility/share.svg"
        alt="Share icon"
        width="24"
        height="24" />
      <span>{{ shareText }}</span>
    </button>
    <button class="context-menu-item" cdkMenuItem (click)="tidyUp()">
      <img
        ngSrc="./assets/icons/utility/tidy-up.svg"
        alt="Tidy up icon"
        width="24"
        height="24" />
      <span>Tidy up</span>
    </button>
    <button class="context-menu-item" cdkMenuItem (click)="resetGame()">
      <img
        ngSrc="./assets/icons/utility/refresh.svg"
        alt="Reset icon"
        width="24"
        height="24" />
      <span>New set up</span>
    </button>
  </div>
</ng-template>
